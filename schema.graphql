type LooksReward @entity {
  id: ID!
  rewardPerBlockForStaking: BigInt!
  rewardPerBlockForOthers: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type FeeSharingReward @entity {
  id: ID!
  rewardPerBlock: BigInt!
  totalSharesInWei: BigInt!
  apy: BigDecimal!
  blockNumber: BigInt!
  timestamp: BigInt!
}
