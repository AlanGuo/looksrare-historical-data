type LooksReward @entity {
  id: ID!
  rewardPerBlockForStaking: BigInt!
  rewardPerBlockForOthers: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type FeeSharingReward @entity {
  id: ID!
  apy: BigDecimal!
  rewardWethPerBlock: BigInt!
  looksPriceWethInWei: BigInt! 
  totalSharesLooksInWei: BigInt!
  blockNumber: BigInt!
  timestamp: BigInt!
}

type UniswapLooksWeth @entity {
  id: ID!
  looksBalance: BigInt!
  wethBalance: BigInt!
}
