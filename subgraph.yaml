specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LooksDistributor
    network: mainnet
    source:
      address: "0x465a790b428268196865a3ae2648481ad7e0d3b1"
      abi: LooksDistributor
      startBlock: 11565020
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LooksRewards
      abis:
        - name: LooksDistributor
          file: ./abis/LooksDistributor.json
      eventHandlers:
        - event: NewRewardsPerBlock(indexed uint256,uint256,uint256,uint256)
          handler: handleNewRewardsPerBlock
      file: ./src/lookDistributorMapping.ts
  - kind: ethereum
    name: FeeSharingSystem
    network: mainnet
    source:
      address: "0xbcd7254a1d759efa08ec7c3291b2e85c5dcc12ce"
      abi: FeeSharingSystem
      startBlock: 11565020
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - WETHRewards
      abis:
        - name: FeeSharingSystem
          file: ./abis/FeeSharingSystem.json
      eventHandlers:
        - event: NewRewardPeriod(uint256,uint256,uint256)
          handler: handleNewRewardPeriod
      file: ./src/feeSharingSystemMapping.ts
